<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suit Up</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
        --ink: #13100E;
        --gap: clamp(10px, 2vw, 18px);
      }

      html, body, #root {
        height: 100%;
      }

      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
      }

      /* ---------- INVITE PAGE STYLES ---------- */
      .page {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 8px;
      }

      .card {
        width: min(680px, 92vw);
        text-align: center;
        display: grid;
        gap: 18px;
      }

      .tiny {
        font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 12px;
      }

      .headline {
        font-family: "Playfair Display", Georgia, 'Times New Roman', serif;
        font-weight: 800;
        line-height: 0.95;
        letter-spacing: 0.05em;
        font-size: clamp(30px, 8vw, 60px);
      }

      .subhead {
        font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.45em;
        text-transform: uppercase;
        font-weight: 700;
        font-size: clamp(32px, 2.4vw, 32px);
      }

      .question {
        font-family: "Playfair Display", Georgia, 'Times New Roman', serif;
        font-weight: 800;
        font-size: clamp(20px, 3vw, 32px);
        letter-spacing: 0.06em;
      }

       .special-question {
        font-family: "Playfair Display", Georgia, 'Times New Roman', serif;
        font-weight: 800;
        font-size: clamp(20px, 3vw, 18px);
        letter-spacing: 0.06em;
      }

      .meta {
        font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.38em;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 14px;
      }

      .divider-space { height: 8px; }

      .bowtie {
        width: 150px;
        height: auto;
        margin: 12px auto 4px;
        display: block;
        color: var(--ink);
      }

      .muted { opacity: .9; }
      a.link { color: inherit; }
      .hidden { display: none; }

      /* ---------- DESKTOP GALLERY ---------- */
      .wrap {
        width: min(1200px, 92vw);
        margin: 6vh auto;
        overflow: hidden;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* to anchor desktop button if needed */
      }

      .strip {
        display: flex;
        gap: var(--gap);
        contain: content;
        height: clamp(220px, 38vw, 360px);
        align-items: center;
        overflow: hidden;
      }

      .panel {
        position: relative;
        height: 100%;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        filter: grayscale(100%);
        box-shadow: 0 2px 12px rgba(0,0,0,.09);
        outline: none;
        border: none;
        padding: 0;
        cursor: pointer;
        will-change: width, transform, filter;
        transition: filter 220ms ease, box-shadow 220ms ease, width 400ms cubic-bezier(0.22, 1, 0.36, 1);
        flex: 0 0 auto;
        min-width: 80px;
      }

      @media (hover: hover) and (pointer: fine) {
        .panel:hover {
          filter: grayscale(0%);
          box-shadow: 0 12px 28px rgba(0,0,0,.18);
        }
      }

      /* ---------- MOBILE GALLERY ---------- */
      @media (max-width: 600px) {
        .wrap {
          width: 100vw !important;
          margin: 0;
          padding: 0;
          height: 100vh !important;
          display: block;
          overflow: hidden;
          position: relative;
        }

        .strip {
          display: none !important;
        }

        /* 3 side-by-side filling 100vh */
        .mobile-row {
          display: flex;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        .mobile-cell {
          flex: 1;
          height: 100vh;
          background-size: cover;
          background-position: center;
          border: none;
          margin: 0;
          padding: 0;
          cursor: pointer;
          appearance: none;
          filter: grayscale(100%);
          transition: filter 0.4s ease, transform 0.6s ease, opacity 0.6s ease;
          opacity: 0;
          transform: translateY(50px);
          animation: slideUpFade 0.9s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .mobile-cell:nth-child(1) { animation-delay: 0.1s; }
        .mobile-cell:nth-child(2) { animation-delay: 0.25s; }
        .mobile-cell:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideUpFade {
          to { opacity: 1; transform: translateY(0); }
        }

        /* Instruction text */
        .instruction-text {
          position: absolute;
          top: 14px;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
          font-size: 15px;
          font-weight: 600;
          font-family: 'Manrope', sans-serif;
          color: rgba(255, 255, 255, 0.9);
          letter-spacing: 0.03em;
          text-shadow: 0 2px 8px rgba(0, 0, 0, 0.55);
          padding: 6px 16px;
          border-radius: 14px;
          animation: fadeInTop 0.8s ease both;
          z-index: 60;
        }

        @keyframes fadeInTop {
          from { opacity: 0; transform: translate(-50%, -12px); }
          to   { opacity: 1; transform: translate(-50%, 0); }
        }

        /* Fullscreen modal */
        .mobile-fullscreen {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.95);
          display: grid;
          place-items: center;
          z-index: 1000;
        }

        .mobile-fullscreen-img {
          max-width: 100vw;
          max-height: 100vh;
          width: 100%;
          height: auto;
          object-fit: contain;
          filter: grayscale(0%);
        }

        /* Glassy bottom button (mobile) */
        .invite-button {
          position: absolute;
          bottom: 100px;
          left: 50%;
          transform: translateX(-50%);
          padding: 14px 42px;
          font-size: 18px;
          font-weight: 700;
          font-family: 'Manrope', sans-serif;
          color: #fff;
          border: 1px solid rgba(255, 255, 255, 0.35);
          border-radius: 50px;
          cursor: pointer;
          display: inline-flex;
          align-items: center;
          gap: 12px;
          z-index: 50;
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(14px) saturate(180%);
          -webkit-backdrop-filter: blur(14px) saturate(180%);
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          transition: all 0.3s ease;
        }
        .invite-button:hover {
          background: rgba(255, 255, 255, 0.15);
          transform: translateX(-50%) scale(1.05);
          border-color: rgba(255, 255, 255, 0.5);
        }
        .invite-button .suit-icon {
          width: 26px;
          height: 26px;
          object-fit: contain;
          filter: invert(1);
          opacity: 0.9;
          transition: opacity 0.3s ease;
        }
        .invite-button:hover .suit-icon { opacity: 1; }
      }

      /* ------- Desktop glassy button ------- */
      @media (min-width: 601px) {
        .invite-button {
          position: fixed;
          bottom: 28px;
          left: 50%;
          transform: translateX(-50%);
          padding: 12px 36px;
          font-size: 16px;
          font-weight: 700;
          font-family: 'Manrope', sans-serif;
          color: #fff;
          border: 1px solid rgba(255, 255, 255, 0.25);
          border-radius: 50px;
          cursor: pointer;
          display: inline-flex;
          align-items: center;
          gap: 10px;
          z-index: 60;
          background: rgba(20, 20, 20, 0.35);
          backdrop-filter: blur(12px) saturate(160%);
          -webkit-backdrop-filter: blur(12px) saturate(160%);
          box-shadow: 0 6px 28px rgba(0,0,0,0.28);
          transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .invite-button:hover {
          transform: translateX(-50%) scale(1.05);
          background: rgba(30, 30, 30, 0.5);
          border-color: rgba(255, 255, 255, 0.4);
        }
        .invite-button .suit-icon {
          width: 24px;
          height: 24px;
          object-fit: contain;
          filter: invert(1);
          opacity: 0.9;
          transition: opacity 0.3s ease;
        }
        .invite-button:hover .suit-icon { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
